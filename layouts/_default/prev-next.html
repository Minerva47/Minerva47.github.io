<HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="100%" color=rgb(109, 152, 216) SIZE=5>

<section>
<ul >
    {{ if .PrevInSection }}
        <li>
        <font size="5" color="abbccc"><b>next:</b></font>
        <a href="{{ .PrevInSection.Permalink }}"
                class="button big previous">{{ .PrevInSection.Title }}</a></li>
    {{ end }}

    
    {{ if .NextInSection }}   
        <li>
        <font size="5" color="abbccc"><b>prev:</b></font>
        <a href="{{ .NextInSection.Permalink }}"
                class="button big next">{{ .NextInSection.Title }}</a></li>
    {{ end }}
</ul>
</section>
